<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Metric Conversion</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Metric/Imperial Conversion</h1>
            <input type="text" id="input-el" placeholder="1">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="bottom">
            <div class="box1">
                <p class="para">Length(Meter/Feet)</p>
                <p id="length-p">1 meter = 3.281 feet | 1 feet = 0.304 meters</p>
            </div>
            <div class="box2">
                <p class="para">Volume(Litre/Gallons)</p>
                <p id="volume-p">1 liter = 0.264 gallons | 1 gallon = 4.546 litres</p>
            </div>
            <div class="box3">
                <p class="para">Mass(Kilograms/Pounds)</p>
                <p id="mass-p">1 kilo = 2.204 Pounds | 1 Pounds = 0.453 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
